<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
	<title>Example</title>
</head>
<body>
	<section class="main">
		<div class="left-side">
			<div class="left-side__container">
				<div class="left-side__container--logo">
					<i class="fas fa-angle-double-right"></i>
					<h2>Design Deck</h2>
				</div>
				<div class="left-side__container--title">
					<h2>The remarkable</h2>
					<p>Evolution of graphics</p>
				</div>
				<div class="left-side__container--buttons">
					<button class="notify">Notify me</button>
					<button class="mind">Have a project in mind</button>
				</div>
			</div>
		</div>
		<div class="right-side">
			<div class="right-side__container">
				<div class="right-side__title">
					<h2>How long are you waiting?</h2>
				</div>
				<div class="right-side__clock">
					<div class="right-side__clock--month">
						<p>Months</p>
						<span id="js-month"></span>
					</div>
					<div class="right-side__clock--day">
						<p>Days</p>
						<span id="js-day"></span>
					</div>
					<div class="right-side__clock--hours">
						<p>Hours</p>
						<span id="js-hours"></span>
					</div>
					<div class="right-side__clock--minutes">
						<p>Minutes</p>
						<span id="js-minutes"></span>
					</div>
					<div class="right-side__clock--seconds">
						<p>Seconds</p>
						<span id="js-seconds"></span>
					</div>
				</div>
				<div class="right-side__footer">
					<div class="right-side__footer--text">
						<h2>Let your imagination flow</h2>
						<h2>We'll be launching soon</h2>
						<p>Subscribe to be notified</p>
					</div>
					<div class="right-side__footer--img">
						<img src="img/person.png">
					</div>
				</div>
			</div>
	</section>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
